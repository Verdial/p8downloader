<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexaloffle P8.PNG Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .url-preview {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 13px;
            color: #666;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-download {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-view {
            background: #f0f0f0;
            color: #333;
        }

        .btn-view:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example {
            background: #fff9e6;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            border-left: 4px solid #ffc107;
        }

        .example strong {
            color: #856404;
        }

        .detected-info {
            background: #e8f5e9;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 13px;
            color: #2e7d32;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Lexaloffle P8.PNG Downloader</h1>
        <p class="subtitle">Paste link Lexaloffle dan download otomatis!</p>

        <div class="input-group">
            <label for="urlInput">Paste Link Lexaloffle:</label>
            <input type="text" id="urlInput" placeholder="https://www.lexaloffle.com/bbs/?pid=...">
            <div class="detected-info" id="detectedInfo"></div>
        </div>

        <div class="url-preview" id="urlPreview">File URL akan muncul di sini...</div>

        <div class="button-group">
            <button class="btn-download" id="btnDownload" disabled>‚¨á Download</button>
            <button class="btn-view" id="btnView" disabled>üëÅ View Source</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Memproses...</p>
        </div>

        <div class="result" id="result"></div>

        <div class="example">
            <strong>üí° Cara Pakai:</strong><br>
            1. Copy link dari Lexaloffle BBS (contoh: https://www.lexaloffle.com/bbs/?pid=12345)<br>
            2. Paste di kolom input di atas<br>
            3. Klik Download atau View Source
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
